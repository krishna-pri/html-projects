<!DOCTYPE html>

<head>
	<title>Movie Zone</title>
	<script language="JavaScript" type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script language="JavaScript" crossorigin="anonymous" type="text/javascript"
		src="https://cdn.jsdelivr.net/gh/mics-global/cdn@52e35e85ea3b6e92a02e19d82c24548e38e08144/htm100/movie-zone-main.js">
	</script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<!-- Add All your code in here -->
		<h1> <b>MOVIE ZONE</b></h1>
		<p>
		<h3><b><i>Welcome to Movie Zone! Just enter the title of the movie and hit the button below to explore the world of
			movies with us.</i></b> </h3>
		</p>
		<hr>
		<form>
			<label for="title"> <b> Movie Title: </b></label>
			<input type="text" id="title">
			<br><br>
		</form>
		<button id="fetch"><b>EXPLORE!</b></button>
		<br><br>
		<hr>
		<p><img id="poster"></p>
		<br><br>
		<hr>
		<label for="year"><b><u>YEAR: </u></b></label>
		<span id="year"></span>
		<br><br>
		<hr>
		<label for="director"><b><u>DIRECTOR: </u></b></label>
		<span id="director"></span><br><br>
		<hr>
		<label for="actors"><b><u>ACTORS: </u></b></label>
		<p id="actors"></p><br><br>
		<hr>
		<label for="genre"><b><u>GENRE: </u></b></label>
		<p id="genre"></p><br><br>
		<hr>
		<label for="awards"><b><u>AWARDS: </u></b></label>
		<p id="awards"></p><br><br>
		<hr>
		<label for="rated"><b><u>RATED: </u></b></label>
		<p id="rated"></p><br><br>
		<hr>
		<label for="released"><b><u>RELEASED ON: </u></b></label>
		<p id="released"></p><br><br>
		<hr>
		<label for="runtime"><b><u>RUNTIME: </u></b></label>
		<p id="runtime"></p><br><br>
		<hr>
		<label for="website"><b><u>WEBSITE: </u></b></label>
		<p id="website"></p><br><br>
		<hr>
		
	</div>

</body>

</html>

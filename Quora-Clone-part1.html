<!DOCTYPE html>
<html>

<head>
    <title>Quora Clone</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/trivial-css/cdn@629604e4e356baba7e188f610c82b0632542f990/trivial.css">
</head>

<body>
    <div name="top" class="side-by-side">
        <div name="logo" >
			<img  height="80px" width="205px" src="https://raw.githubusercontent.com/mics-global/cdn/master/htm200/quora-clone-1/assets/logo.png">
        </div>
        <div name="search-bar" class="space-left-100 space-top-20" >
            <input class="font-size-20" style="width:350px;" type="text">
        </div>
        <div name="search-button" class="space-left-10 space-top-20">
            <button class="font-size-20">Search</button>
        </div>
    </div>
    <div name="bottom"></div>
</body>

</html>

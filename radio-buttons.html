<!DOCTYPE html>
<html>
    <head>
        <title>Radio Buttons (Activity 2)</title>
    </head>
    <body>
        <h1><b>What is your Gender?</b></h1>
        <form>
        <input type="radio" id="m" name="gender" value="male">
        <label for="m"><b>MALE</b></label><br>
        <input type="radio" id="f" name="gender" value="female">
        <label for="f"><b>FEMALE</b></label><br>
        <input type="radio" id="nb" name="gender" value="non-binary">
        <label for="nb"><b>NON-BINARY</b></label><br><br>
        <button id="submit"><b><u>SUBMIT</u></b></button>
        </form>
    </body>
</html>

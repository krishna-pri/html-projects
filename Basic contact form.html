<!DOCTYPE html>
<html>

<head>
    <title>Contact Page</title>
</head>

<body>
    <form>
	<label id="u-name" name="u-name">Name : </label>
	<input type="text" id="u-name" >
	<br><br>
	<label id="ph-no" name="ph-no">Phone no : </label>
	<input type="tel" id="ph-no" >
	<br><br>
	<label id="mail" name="mail">Email: </label>
	<input type="email" id="mail" >
	<br><br>
	<label id="age" name="age">Age : </label>
	<input type="text" id="age" >
	<br><br>
	<label id="gender" name="gender">Gender: </label>
	<select id="gender" name="gender">
    <option value="male">MALE</option>
    <option value="female">FEMALE</option>
    </select>
	<br><br>
	<label id="addrs" name="addrs">Address: </label>
	<textarea id="addrs" cols="50" row="2" ></textarea>
	<br><br>
	<label id="msg" name="msg">Type your Message here: </label>
	<textarea id="msg" cols="50" row="2" ></textarea>
	<br><br>
	<label id="file" name="file">Upload your resume(OPTIONAL): </label>
	<input type="file"id="file">
	<br><br>
	<input type="submit">
	
</form>
</body>

</html>

    <title>Personal Details Form</title>
    <script>
        function checkFname() {
            var name = document.getElementById('fname').value
            let isString = /^[a-zA-Z ]*$/.test(name)
            if (name.length == 0) {
                alert("First Name is required")
            }
            else if (!isString) {
                alert("Enter valid First Name: Accepts only alphabets")
            }
            else if (name.length < 3) {
                alert("Enter valid First Name: Name should be atleast 3 characters long")
            }
            else if (name.length > 26) {
                alert("Enter valid First Name: Name should be atmost 26 characters long")
            }
        }

        function checkLname() {
            var name = document.getElementById('lname').value
            let isString = /^[A-Za-z ]+$/.test(name)
            if (name.length != 0) {
                if (!isString) {
                    alert("Enter valid Last Name: Accepts only alphabets")
                }
                else if (name.length > 26) {
                    alert("Enter valid Last Name: Should be atmost 26 characters long")
                }
            }
        }
        function checkDob() {
            var dob = document.getElementById('dob').value
            if (dob.length != 0) {
                let today = new Date().toISOString().slice(0, 10)
                // alert(dob)
                // alert(today)
                var d1 = new Date(dob);
                var d2 = new Date(today);
                if (d1.getTime() > d2.getTime()) {

                    alert("Does not accept future dates")
                }
            }
        }

        function checkAddrs1() {
            var adrs = document.getElementById('addrs-1').value
            if (adrs.length > 150) {
                alert("Address should be atmost 150 characters long")
            }
        }
        function checkAddrs2() {
            var adrs = document.getElementById('addrs-2').value
            if (adrs.length > 150) {
                alert("Address should be atmost 150 characters long")
            }
        }
        function checkPhno() {
            var ph = document.getElementById('ph-no').value
            let isString = /^[A-Za-z]+$/.test(ph)
            if (ph.length == 0) {
                alert("Enter Phone Number")
            }
            else if (ph.length < 10) {
                alert("Enter a valid 10 digit Phone Number")
            }
            else if (isString) {
                alert("Accepts only digits")
            }
        }
        function checkEmail() {
            var mail = document.getElementById('e-mail').value
            if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail))) {
                alert("You have entered an invalid email address!")
            }

        }
        function Submit() {
            
            alert("Form submitted successfully!")
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var dob = document.getElementById('dob').value;
            var ele = document.getElementsByName('gender');
              
              for(i = 0; i < ele.length; i++) {
                  if(ele[i].checked)
                  document.getElementById("i4").innerHTML
                          = ele[i].value;
              }
            var ph = document.getElementById('ph-no').value;
            var mail = document.getElementById('e-mail').value;

            document.getElementById("details-form").reset();

            document.getElementById("data").innerHTML = "Personal Details of "+fname+" "+lname;
            document.getElementById("t1").innerHTML = "First Name";
            document.getElementById("i1").innerHTML = fname;
            document.getElementById("t2").innerHTML = "Last Name";
            document.getElementById("i2").innerHTML = lname;
            document.getElementById("t3").innerHTML = "D.O.B";

            document.getElementById("t5").innerHTML = "Contact Number";
            document.getElementById("i5").innerHTML = ph;
            document.getElementById("t6").innerHTML = "Email ID";
            document.getElementById("i6").innerHTML = mail;
        }
